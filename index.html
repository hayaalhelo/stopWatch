<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="TE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>stopwatch</title>
    </head>
    <body>
        <h1>Hello, This is Haya </h1>
        <br>
        <h3>I have created this webpage stopwatch, please read the below points to start using the stopwatch</h3>
        <br>
        <ul>
            <li>Click on the start button to start the stopwatch</li>
            <li>Click on the stop button to stop the stopwatch</li>
            <li>Click on the restart button to restart the stopwatch</li>
        </ul>
        <br><br>
        <div class="stopwatch">
            <div class="timerDisplay">00:00:00</div>
        </div>
        <div class="buttons">
            <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>
            <button id="startBtn" class="btn" style="--clr:green;">Start</button>
            <button id="resetBtn" class="btn" style="--clr:blue;">Restart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
